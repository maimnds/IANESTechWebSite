<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>

<body>







    <main>


        <section class="section">
            <div class="container">
                <div class="topo">
                    <h2>Ianes Tech</h2>
                </div>
                <form id="form" class="form">


                    <div class="form-control">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Digite seu nome..." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="username">Nome de usuário</label>
                        <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="email">E-mail</label>
                        <input type="text" id="mail" placeholder="Digite seu email.." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite seu cpf.." maxlength="14"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha..." />
                        <i class="fa-solid fa-eye"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="password-confirmation">Confirmar Senha</label>
                        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div>
                    <h5 align="right">
                        Já tem uma Conta?<a href="login.html">Entre</a>
                    </h5>
                    <h5 align="left">
                        <a href="index.html">Voltar para a Tela Inicial</a>
                    </h5>
                    </div>
                    <br>
                    <br>
                    <button style="cursor: pointer;" onclick='cadastrar()' type="submit">Enviar</button>
                </form>
            </div>



        </section>

    </main>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

    <script src="./cadastro.js"></script>




</body>




</html>
